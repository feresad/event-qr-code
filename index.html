<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Événement</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .event-card { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Détails de l'Événement</h1>
    <div class="event-card">
        <h2 id="event-name"></h2>
        <p><strong>Date :</strong> <span id="event-date"></span></p>
        <p><strong>Lieu :</strong> <span id="event-location"></span></p>
        <p><strong>Places disponibles :</strong> <span id="event-places"></span></p>
    </div>

    <script>
        // Récupérer l'ID depuis l'URL (ex: ?id=1&nom=Tournoi FIFA 24&date=10-03-2025&lieu=Tunis&places=100)
        const params = new URLSearchParams(window.location.search);
        document.getElementById("event-name").textContent = params.get("nom") || "Non défini";
        document.getElementById("event-date").textContent = params.get("date") || "Non défini";
        document.getElementById("event-location").textContent = params.get("lieu") || "Non défini";
        document.getElementById("event-places").textContent = params.get("places") || "Non défini";
    </script>
</body>
</html>
