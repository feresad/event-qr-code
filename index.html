<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Événement</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .event-wrapper {
            max-width: 520px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: fadeInScale 0.8s ease-out;
            margin: 20px;
        }

        .event-image {
            width: 100%;
            height: 240px;
            overflow: hidden;
            position: relative;
        }

        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.5s ease;
        }

        .event-image:hover img {
            transform: scale(1.1);
        }

        .event-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
        }

        .event-content {
            padding: 30px;
            position: relative;
        }

        h1 {
            font-size: 28px;
            color: #1e3a8a;
            margin: 0 0 25px;
            text-align: center;
            font-weight: 700;
            animation: textGlow 1.5s infinite alternate;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin: 12px 0;
            padding: 12px;
            background: rgba(243, 244, 246, 0.7);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: rgba(219, 234, 254, 0.9);
        }

        .info-item strong {
            min-width: 130px;
            color: #1f2937;
            font-weight: 600;
            font-size: 16px;
        }

        .info-item span {
            color: #4b5563;
            flex-grow: 1;
            font-size: 15px;
        }

        .qr-badge {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            background: rgba(229, 231, 235, 0.8);
            padding: 10px;
            border-radius: 8px;
            animation: pulseBadge 2s infinite;
        }

        /* Keyframes Animations */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px rgba(30, 64, 175, 0.5);
            }
            100% {
                text-shadow: 0 0 15px rgba(30, 64, 175, 0.8);
            }
        }

        @keyframes pulseBadge {
            0% {
                box-shadow: 0 0 0 0 rgba(107, 114, 128, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(107, 114, 128, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(107, 114, 128, 0);
            }
        }

        @media (max-width: 480px) {
            .event-wrapper {
                margin: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .event-image {
                height: 180px;
            }
            .info-item {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }
            .info-item strong {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="event-wrapper">
        <div class="event-image">
            <img src="lev.png" alt="Evenement Image" id="eventImage">
        </div>
        <div class="event-content">
            <h1 id="eventNom"></h1>
            <div class="info-item">
                <strong>Date :</strong>
                <span id="eventDate"></span>
            </div>
            <div class="info-item">
                <strong>Lieu :</strong>
                <span id="eventLieu"></span>
            </div>
            <div class="info-item">
                <strong>Places :</strong>
                <span id="eventPlaces"></span>
            </div>
            <div class="qr-badge">Scanné depuis un QR Code</div>
        </div>
    </div>

    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            return {
                id: params.get("id"),
                nom: params.get("nom"),
                date: params.get("date"),
                lieu: params.get("lieu"),
                places: params.get("places"),
                image: params.get("image")
            };
        }

        function formatDate(dateString) {
            if (!dateString) return "";
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        let eventData = getQueryParams();
        console.log("Données reçues :", eventData);

        document.addEventListener("DOMContentLoaded", function () {
            if (eventData.nom) {
                document.getElementById("eventNom").textContent = eventData.nom;
                document.getElementById("eventDate").textContent = formatDate(eventData.date);
                document.getElementById("eventLieu").textContent = eventData.lieu;
                document.getElementById("eventPlaces").textContent = eventData.places;
                if (eventData.image) {
                    document.getElementById("eventImage").src = eventData.image;
                }
            } else {
                document.querySelector(".event-content").innerHTML = 
                    "<p style='text-align: center; color: #4b5563;'>Aucune donnée reçue. Veuillez scanner un QR Code valide.</p>";
            }
        });
    </script>
</body>
</html>
