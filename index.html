<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Événement</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .event-card { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Détails de l'Événement</h1>
    <div class="event-card">
        <h2 id="eventNom"></h2>
        <p><strong>Date :</strong> <span id="eventDate"></span></p>
        <p><strong>Lieu :</strong> <span id="eventLieu"></span></p>
        <p><strong>Places disponibles :</strong> <span id="eventPlaces"></span></p>
    </div>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            return {
                id: params.get("id"),
                nom: params.get("nom"),
                date: params.get("date"),
                lieu: params.get("lieu"),
                places: params.get("places")
            };
        }
      
        // Récupérer les données de l'événement
        let eventData = getQueryParams();
      
        // Vérifier si on reçoit les paramètres
        console.log("Données reçues :", eventData);
      
        // Afficher les données dans la page HTML
        document.addEventListener("DOMContentLoaded", function () {
            if (eventData.nom) {
                document.getElementById("eventNom").textContent = eventData.nom;
                document.getElementById("eventDate").textContent = eventData.date;
                document.getElementById("eventLieu").textContent = eventData.lieu;
                document.getElementById("eventPlaces").textContent = eventData.places;
            } else {
                document.getElementById("eventDetails").textContent = "Aucune donnée reçue.";
            }
        });
      </script>
</body>
</html>
